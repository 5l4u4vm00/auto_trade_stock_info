ai:
  provider: "codex" # claude / codex
  timeout_minutes:
    news: 10
    daily: 15
    monitor: 5
  retry:
    max_attempts: 2 # 含第一次，總嘗試次數
    backoff_seconds: 3
  claude:
    command: "claude"
    mode: "argv" # argv / stdin
    prompt_arg: "-p"
    extra_args:
      - "--dangerously-skip-permissions"
      - "--allowedTools"
      - "Bash,Read,Write,Glob,Grep,WebSearch,WebFetch"
  codex:
    command_template: "codex exec -m gpt-5.3-codex --dangerously-bypass-approvals-and-sandbox --skip-git-repo-check"
    mode: "stdin" # argv / stdin（codex 建議用 stdin 傳 prompt）
    shell: true
  skill_enforcement:
    enabled: true
    mode: "strict" # strict / warn
    task_skill_map:
      news: "news-stock-picker"
      daily: "tw-stock-analyzer"
      monitor: "multi-stock-analyzer"
      monitor_single: "single-stock-analyzer"
    repo_skill_roots:
      - ".claude/skills"
      - ".codex/skills"
    provider_home_map:
      claude: "/root/.claude/skills"
      codex: "/root/.codex/skills"

trading_preferences:
  risk_level: "moderate" # aggressive / moderate / conservative
  capital: 200000 # 可用資金（台幣）
  monitor_buy_ratio: 0.2 # 盤中 buy 訊號建議買入比例（可用資金）
  monitor_sell_ratio: 0.3 # 盤中 sell 訊號建議賣出比例（持倉數量）
  trading_period: "short" # day_trade / short / swing
  holdings: [] # 目前持股，例如 ["2330", "2317"]
  focus_sectors: [] # 關注產業，例如 ["半導體", "AI"]

schedule:
  news_picker_day: "sun" # 新聞選股在週日
  news_picker_time: "00:00"
  daily_analysis_time: "08:00"
  monitor_start: "09:00"
  monitor_end: "13:30"
  monitor_interval_minutes: 10

signal_threshold:
  min_bullish_signals: 3 # 觸發買入提醒的最低多頭信號數
  min_bearish_signals: 3 # 觸發賣出提醒的最低空頭信號數
